<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="lock()">Lock</ion-button>    
    <ion-button (click)="unlock()">Unlock</ion-button>
    <ion-button (click)="check()">Check</ion-button> 
    <ion-button (click)="clearVault()">Clear Vault</ion-button>
    <ion-button (click)="setUpNewVault()">Set up new Vault</ion-button> 
    <ion-button (click)="getValue()">Get Value</ion-button> 
    <ion-button (click)="setValue()">Set Value</ion-button> 
    
    <ion-button (click)="lockUnlockInTryCatch()">lock and unlock with try/catch</ion-button>     
  </div>
</ion-content>
